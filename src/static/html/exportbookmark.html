<!doctype html>
<html>
    <head>  
		<meta charset="utf-8">
        <title>导出浏览器的收藏夹为HTML文件</title>
		<link href="/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
		<div class="container">
			<h3 class="alert alert-info">如何将浏览器的收藏夹导出为HTML文件</h3>
			<div class="alert alert-success">
				<ul>
					<li><a href="#chrome"><h4>导出Google Chrome的收藏夹</h4></a></li>
					<li><a href="#firefox"><h4>导出Firefox的收藏夹</h4></a></li>
					<li><a href="#ie"><h4>导出IE的收藏夹</h4></a></li>
					<li><a href="#safari"><h4>导出Apple Safari的收藏夹</h4></a></li>
					<li><a href="#opera"><h4>导出Opera的收藏夹</h4></a></li>
				</ul>
			</div>
			<div class="alert alert-success" id="chrome">
				<h3>导出Google Chrome收藏夹</h3>
				<img src="/img/exportbookmark/chrome1.png"/>
				<img src="/img/exportbookmark/chrome2.png"/>
			</div>
			<div class="alert alert-success" id="firefox">
				<h3>导出Firefox收藏夹</h3>
				<img src="/img/exportbookmark/firefox1.png"/>
				<img src="/img/exportbookmark/firefox2.png"/>
			</div>
			<div class="alert alert-success" id="ie">
				<h3>导出IE收藏夹</h3>
				<img src="/img/exportbookmark/ie1.png"/>
				<img src="/img/exportbookmark/ie2.png"/>
			</div>
			<div class="alert alert-success" id="safari">
				<h3>导出Safari收藏夹</h3>
				<img src="/img/exportbookmark/safari.png"/>
			</div>
			<div class="alert alert-success" id="opera">
				<h3>导出Opera收藏夹</h3>
				<img src="/img/exportbookmark/opera1.png"/>
				<img src="/img/exportbookmark/opera2.png"/>
			</div>
			<p class="pull-right"><small>
				©2012-2013 Powered by<a href="http://www.youaitie.net">有爱帖</a>
			</small></p>
		</div>
    </body>
</html>
